{% extends 'base.html' %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block content %}
   <article class="blog-post">
        <h3>{{ post.title }}</h3>
        <p class="blog-post-meta">{{ post.date.date() }}</p>
        <p>{{ post.intro }}</p>
        <hr>
        <p> {{ post.text }}</p>
      </article>
    <a href="/user_posts/{{ post.post_id }}/update" class="btn btn-sm btn-outline-secondary">Редактировать</a>
    <a href="/user_posts/{{ post.post_id }}/delete" class="btn btn-sm btn-outline-secondary">Удалить</a>
{% endblock %}
